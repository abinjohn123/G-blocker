<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Gaayamma Blocker</h2>
    <div class="toggle-container">
      <label class="toggle-label">Study Mode</label>
      <div class="toggle-switch">
        <input type="checkbox" id="studyMode" class="toggle-input">
        <label for="studyMode" class="toggle-slider"></label>
      </div>
    </div>
    <div class="status" id="status">Study mode is OFF</div>
    <div class="blocked-sites">
      <h3>Blocked Sites:</h3>
      <ul>
        <li>Instagram</li>
        <li>LinkedIn</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
